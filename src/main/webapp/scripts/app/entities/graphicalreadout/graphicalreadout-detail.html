
<div>
    <h2><span>Camera image</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + graphicalreadout.imageContentType + ';base64,' + graphicalreadout.image}}" style="max-width: 100%;" ng-if="graphicalreadout.image"/>
                    <div>{{graphicalreadout.imageContentType}}  {{byteSize(graphicalreadout.image)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Readout's time</span>
                </td>
                <td>
                    <span class="form-control-static">{{graphicalreadout.readoutTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Sensor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sensor.detail({id:graphicalreadout.graphicalreadout_sensor.id})">{{graphicalreadout.graphicalreadout_sensor.sensorName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
