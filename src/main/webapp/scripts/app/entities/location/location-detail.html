
<div>
    <h2><span>Location</span> {{location.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>XPosition</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.xPosition}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>YPosition</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.yPosition}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Time</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.time}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>location_agent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agent.detail({id:location.location_agent.id})">{{location.location_agent.agentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
