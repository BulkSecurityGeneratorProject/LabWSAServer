
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="location.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_xPosition">XPosition</label>
            <input type="number" class="form-control" name="xPosition" id="field_xPosition"
                    ng-model="location.xPosition"
                    >
        </div>
        <div class="form-group">
            <label for="field_yPosition">YPosition</label>
            <input type="number" class="form-control" name="yPosition" id="field_yPosition"
                    ng-model="location.yPosition"
                    >
        </div>
        <div class="form-group">
            <label for="field_time">Time</label>
            <input type="datetime-local" class="form-control" name="time" id="field_time"
                    ng-model="location.time" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_location_agent">location_agent</label>
            <select class="form-control" id="field_location_agent" name="location_agent" ng-model="location.location_agent" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
