
<div>
    <h2><span>Registeredobject</span> {{registeredobject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ObjectName</span>
                </td>
                <td>
                    <span class="form-control-static">{{registeredobject.objectName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ObjectDescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{registeredobject.objectDescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>RegistrationTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{registeredobject.registrationTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>object_agent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agent.detail({id:registeredobject.object_agent.id})">{{registeredobject.object_agent.agentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
