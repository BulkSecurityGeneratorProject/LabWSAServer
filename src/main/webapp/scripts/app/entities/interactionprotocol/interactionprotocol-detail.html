
<div>
    <h2><span>Interactionprotocol</span> {{interactionprotocol.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ProtocolName</span>
                </td>
                <td>
                    <span class="form-control-static">{{interactionprotocol.protocolName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ProtocolDescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{interactionprotocol.protocolDescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OpeningTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{interactionprotocol.openingTime}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
