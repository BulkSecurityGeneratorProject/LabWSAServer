
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInteractionprotocolLabel">Create or edit a Interactionprotocol</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="interactionprotocol.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_protocolName">ProtocolName</label>
            <input type="text" class="form-control" name="protocolName" id="field_protocolName"
                    ng-model="interactionprotocol.protocolName"
                    >
        </div>
        <div class="form-group">
            <label for="field_protocolDescription">ProtocolDescription</label>
            <input type="text" class="form-control" name="protocolDescription" id="field_protocolDescription"
                    ng-model="interactionprotocol.protocolDescription"
                    >
        </div>
        <div class="form-group">
            <label for="field_openingTime">OpeningTime</label>
            <input type="datetime-local" class="form-control" name="openingTime" id="field_openingTime"
                    ng-model="interactionprotocol.openingTime" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
