
<div>
    <h2><span>Presencerequest</span> {{presencerequest.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>PresenceRequestTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{presencerequest.presenceRequestTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>presencerequest_presencestatus</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="presencestatus.detail({id:presencerequest.presencerequest_presencestatus.id})">{{presencerequest.presencerequest_presencestatus.presenceStatusName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>presencerequest_agent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agent.detail({id:presencerequest.presencerequest_agent.id})">{{presencerequest.presencerequest_agent.agentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
