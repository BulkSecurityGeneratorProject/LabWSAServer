
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPresencerequestLabel">Create or edit a Presencerequest</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="presencerequest.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_presenceRequestTime">PresenceRequestTime</label>
            <input type="datetime-local" class="form-control" name="presenceRequestTime" id="field_presenceRequestTime"
                    ng-model="presencerequest.presenceRequestTime" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_presencerequest_presencestatus">presencerequest_presencestatus</label>
            <select class="form-control" id="field_presencerequest_presencestatus" name="presencerequest_presencestatus" ng-model="presencerequest.presencerequest_presencestatus" ng-options="presencestatus as presencestatus.presenceStatusName for presencestatus in presencestatuss track by presencestatus.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_presencerequest_agent">presencerequest_agent</label>
            <select class="form-control" id="field_presencerequest_agent" name="presencerequest_agent" ng-model="presencerequest.presencerequest_agent" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
