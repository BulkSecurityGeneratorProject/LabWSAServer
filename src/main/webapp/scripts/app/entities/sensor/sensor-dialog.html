
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySensorLabel">Create or edit a Sensor</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="sensor.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_sensorName">SensorName</label>
            <input type="text" class="form-control" name="sensorName" id="field_sensorName"
                    ng-model="sensor.sensorName"
                    >
        </div>
        <div class="form-group">
            <label for="field_sensorAccuracy">SensorAccuracy</label>
            <input type="number" class="form-control" name="sensorAccuracy" id="field_sensorAccuracy"
                    ng-model="sensor.sensorAccuracy"
                    >
        </div>

        <div class="form-group">
            <label for="field_sensor_agent">sensor_agent</label>
            <select class="form-control" id="field_sensor_agent" name="sensor_agent" ng-model="sensor.sensor_agent" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_sensor_unittype">sensor_unittype</label>
            <select class="form-control" id="field_sensor_unittype" name="sensor_unittype" ng-model="sensor.sensor_unittype" ng-options="unittype as unittype.unitTypeName for unittype in unittypes track by unittype.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_sensor_sensortype">sensor_sensortype</label>
            <select class="form-control" id="field_sensor_sensortype" name="sensor_sensortype" ng-model="sensor.sensor_sensortype" ng-options="sensortype as sensortype.sensorTypeName for sensortype in sensortypes track by sensortype.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
