
<div>
    <h2><span>Sensor</span> {{sensor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SensorName</span>
                </td>
                <td>
                    <span class="form-control-static">{{sensor.sensorName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>SensorAccuracy</span>
                </td>
                <td>
                    <span class="form-control-static">{{sensor.sensorAccuracy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>sensor_agent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agent.detail({id:sensor.sensor_agent.id})">{{sensor.sensor_agent.agentName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>sensor_unittype</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="unittype.detail({id:sensor.sensor_unittype.id})">{{sensor.sensor_unittype.unitTypeName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>sensor_sensortype</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sensortype.detail({id:sensor.sensor_sensortype.id})">{{sensor.sensor_sensortype.sensorTypeName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
