
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReadoutLabel">Create or edit a Readout</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="readout.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_readoutValue">ReadoutValue</label>
            <input type="number" class="form-control" name="readoutValue" id="field_readoutValue"
                    ng-model="readout.readoutValue"
                    >
        </div>
        <div class="form-group">
            <label for="field_readoutTime">ReadoutTime</label>
            <input type="datetime-local" class="form-control" name="readoutTime" id="field_readoutTime"
                    ng-model="readout.readoutTime" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_readout_sensor">readout_sensor</label>
            <select class="form-control" id="field_readout_sensor" name="readout_sensor" ng-model="readout.readout_sensor" ng-options="sensor as sensor.id for sensor in sensors track by sensor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
