
<div>
    <h2><span>Agent</span> {{agent.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>AgentName</span>
                </td>
                <td>
                    <span class="form-control-static">{{agent.agentName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AgentDescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{agent.agentDescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>agent_agenttype</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agenttype.detail({id:agent.agent_agenttype.id})">{{agent.agent_agenttype.agentTypeName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
