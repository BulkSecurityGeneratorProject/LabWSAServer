
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAgentLabel">Create or edit a Agent</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="agent.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_agentName">AgentName</label>
            <input type="text" class="form-control" name="agentName" id="field_agentName"
                    ng-model="agent.agentName"
                    >
        </div>
        <div class="form-group">
            <label for="field_agentDescription">AgentDescription</label>
            <input type="text" class="form-control" name="agentDescription" id="field_agentDescription"
                    ng-model="agent.agentDescription"
                    >
        </div>

        <div class="form-group">
            <label for="field_agent_agenttype">agent_agenttype</label>
            <select class="form-control" id="field_agent_agenttype" name="agent_agenttype" ng-model="agent.agent_agenttype" ng-options="agenttype as agenttype.agentTypeName for agenttype in agenttypes track by agenttype.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
