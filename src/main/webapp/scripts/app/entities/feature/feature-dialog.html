
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFeatureLabel">Create or edit a Feature</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="feature.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_featureName">FeatureName</label>
            <input type="text" class="form-control" name="featureName" id="field_featureName"
                    ng-model="feature.featureName"
                    >
        </div>
        <div class="form-group">
            <label for="field_registrationTime">RegistrationTime</label>
            <input type="datetime-local" class="form-control" name="registrationTime" id="field_registrationTime"
                    ng-model="feature.registrationTime" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label for="field_feature_agent">feature_agent</label>
            <select class="form-control" id="field_feature_agent" name="feature_agent" ng-model="feature.feature_agent" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
