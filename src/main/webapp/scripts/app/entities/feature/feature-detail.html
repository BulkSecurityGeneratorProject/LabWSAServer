
<div>
    <h2><span>Feature</span> {{feature.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>FeatureName</span>
                </td>
                <td>
                    <span class="form-control-static">{{feature.featureName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>RegistrationTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{feature.registrationTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>feature_agent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agent.detail({id:feature.feature_agent.id})">{{feature.feature_agent.agentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
