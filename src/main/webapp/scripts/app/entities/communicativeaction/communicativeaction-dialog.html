
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommunicativeactionLabel">Create or edit a Communicativeaction</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="communicativeaction.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_actionTime">ActionTime</label>
            <input type="datetime-local" class="form-control" name="actionTime" id="field_actionTime"
                    ng-model="communicativeaction.actionTime" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="communicativeaction.content"
                    >
        </div>
        <div class="form-group">
            <label for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="communicativeaction.language"
                    >
        </div>

        <div class="form-group">
            <label for="field_action_protocol">action_protocol</label>
            <select class="form-control" id="field_action_protocol" name="action_protocol" ng-model="communicativeaction.action_protocol" ng-options="interactionprotocol as interactionprotocol.protocolName for interactionprotocol in interactionprotocols track by interactionprotocol.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_action_requesttype">action_requesttype</label>
            <select class="form-control" id="field_action_requesttype" name="action_requesttype" ng-model="communicativeaction.action_requesttype" ng-options="requesttype as requesttype.requestTypeName for requesttype in requesttypes track by requesttype.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_action_receiver">action_receiver</label>
            <select class="form-control" id="field_action_receiver" name="action_receiver" ng-model="communicativeaction.action_receiver" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_action_sender">action_sender</label>
            <select class="form-control" id="field_action_sender" name="action_sender" ng-model="communicativeaction.action_sender" ng-options="agent as agent.agentName for agent in agents track by agent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
